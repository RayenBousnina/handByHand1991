<ion-header>
  <ion-toolbar>
    <ion-title>mySession</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item color="secondary" lines="none">
      <ion-label class="ion-text-center">
        <h1>Historic managment</h1>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-button (click)="toForm()">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Ask for new service
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let st of hist">
      <h3>susbscriber number : {{st.id}}</h3>
      <ion-avatar slot="start">
        <img src="assets/Mr.png" />
      </ion-avatar>
      <ion-label>
        <h3>{{st.title}}</h3>
        <p>{{st.date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
