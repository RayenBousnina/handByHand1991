<ion-header>
  <ion-toolbar>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>myForm</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-item color="secondary" lines="none">
        <ion-label class="ion-text-center">
          <h1>Historic managment</h1>
        </ion-label>
      </ion-item>
    </ion-card>
    <ion-list>
      <ion-item>
        <ion-label position="floating">name</ion-label>
        <ion-input [(ngModel)]="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">date</ion-label>
        <ion-input [(ngModel)]="date" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">title</ion-label>
        <ion-input [(ngModel)]="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">description and your information(Place,GSM...)</ion-label>
        <ion-input [(ngModel)]="description" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <ion-button (click)="addNew()" expand="block"><ion-icon slot="start" name="add-circle-outline" ></ion-icon>Add</ion-button>
      <ion-button (click)="toSession()"expand="block">
        
        return
      </ion-button>
    </div>
  </ion-content>
    
</ion-content>
