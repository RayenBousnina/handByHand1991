<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SIGN-UP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rayen Ltd</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h3>Inscription@handByHand</h3>
      </ion-card-title>
    </ion-card-header>
    </ion-card>
    <ion-item>
      <ion-label position = "floating">E-MAIL</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">PASSWORD</ion-label>
      <ion-input type="PASSWORD" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="toInscrip()">SIGN-UP</ion-button>
    <ion-button expand="block" (click)="toReturn()">return</ion-button>


  </div>
</ion-content>
