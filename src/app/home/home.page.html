
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div id="container">
    <strong class="capitalize">handByHand</strong>
    <p>ask or apply for any service </p>
    <img src="assets/25918808.jpg">
    <ion-button expand="full" (click)="toDispo()">available tasks</ion-button>
  </div>
</ion-content>
